    <h2>Get in Touch!</h2>
    <h3>Contact Form</h3>



  <!--Body-->

  <div class="middle-container">
    <form action="https://formspree.io/f/xeqdjybe" method="POST" enctype="multipart/form-data" class="form-inline col-md-6 col-md-offset-3 contact-form">
      <div class="form-row justify-content-center input-group">
        <div class="form-group col-md-4 align-center box-padding">
          <label for="FirstName">First Name</label>
          <input name="FirstName" type="text" class="form-control mr-sm-2" id="FirstName" placeholder="Your First Name">
        </div>
        <div class="form-group col-md-4 align-center">
          <label for="LastName">Last Name</label>
          <input name="LastName" type="text" class="form-control mr-sm-2" id="LastName" placeholder="Your Last Name">
        </div>
      </div>
      <div class="form-row justify-content-center input-group">
        <div class="form-group col-md-8 align-center">
          <label for="email">Email</label>
          <input name="Email" type="email" class="form-control mr-sm-4" id="email" placeholder="Your Email">
        </div>
      </div>
      <div class="form-row justify-content-center input-group">
        <div class="form-group col-md-8 align-center">
          <label for="subject">Subject</label>
          <input name="Subject" type="text" class="form-control" id="subject" placeholder="Your Subject">
        </div>
      </div>
      <div class="form-row justify-content-center input-group">
        <div class="form-group col-md-8 align-center">
            <label for="message">Message</label>
            <textarea name="Message" id="message" cols="30" rows="10" class="form-control" placeholder="Your Message"></textarea>
          </div>
        </div>
        <br>
      <button type="submit" class="btn">Send</button>
        

    </form>


  </div>
